<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Computadoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/estilos.css" rel="stylesheet" />
</head>

<body onload="cargarAppTeclados()">


    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Compu Center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Monitores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ratones.html">Mouses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="teclados.html">Teclados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="computadoras.html">Computadoras</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center mt-5">
        <button type="button" data-bs-toggle="modal" data-bs-target="#addKeyboard" id="agregar_teclado"
            class="btn btn-success">
            <i class="fas fa-circle-plus"></i> &nbsp;
            Agregar Teclado
        </button>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <table class="table table-striped mt-5 text-center" style="width: 75%;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tipo Entrada</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="table-keyboards">

            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addKeyboard" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <i class="fas fa-circle-plus"></i>
                        Agregar Teclado
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="agregarDatoTeclados()" id="form-add">
                        <div class="col-12 mb-3">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-keyboard"></i>
                                </div>
                                <input id="tipo_entrada" autocomplete="off" type="text" value="" class="form-control"
                                    placeholder="Tipo Entrada">
                            </div>
                        </div>

                        <div class="col-12 mb-3">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-keyboard"></i>
                                </div>
                                <input id="marca" autocomplete="off" value="" type="text"
                                    class="form-control" placeholder="Marca">
                            </div>
                        </div>

                        <div class="modal-footer justify-content-center">
                            <button id="btn_agregar" type="submit" class="btn btn-success">
                                <i class="fa-solid fa-check"></i>
                                Agregar
                            </button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                <i class="fa-solid fa-xmark"></i>
                                Cancelar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- OffCanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="editKeyboard" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                <i class="fas fa-edit"></i>
                Editar Teclado
            </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form id="form-edit">
                <div class="col-12 mb-3">
                    <div class="input-group">
                        <div class="input-group-text">
                            <i class="fa-solid fa-keyboard"></i>
                        </div>
                        <input id="edit_id" disabled autocomplete="off" type="text" value="" class="form-control"
                            placeholder="Id">
                    </div>
                </div>

                <div class="col-12 mb-3">
                    <div class="input-group">
                        <div class="input-group-text">
                            <i class="fa-solid fa-keyboard"></i>
                        </div>
                        <input id="edit_tipo_entrada" autocomplete="off" type="text" value="" class="form-control"
                            placeholder="Tipo Entrada">
                    </div>
                </div>

                <div class="col-12 mb-3">
                    <div class="input-group">
                        <div class="input-group-text">
                            <i class="fa-solid fa-keyboard"></i>
                        </div>
                        <input  id="edit_marca" autocomplete="off" value=""
                            class="form-control" placeholder="Marca">
                    </div>
                </div>

                <div id="div_update" class="d-flex justify-content-center align-items-center">

                </div>

            </form>
        </div>
    </div>

    <script src="js/DispositivoEntrada.js"></script>
    <script src="js/Teclado.js"></script>
    <script src="js/appTeclado.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/456aaec555.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
