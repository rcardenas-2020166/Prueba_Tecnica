<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <link href="css/estilos.css" rel="stylesheet" />
</head>
<body onload="mostrarPersonas()">
    
    <div class="contenedor" id="cabecero">
        <h1>Listado de Personas</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">
                <li>
                </li>
            </ul>
        </div>
    </div>

    <div class="contenedor">
        <div style="text-align: center;">
            <button onclick="agregarPersona()" style="cursor: pointer;">
                +
            </button>
            <form id="forma">
                <input autocomplete="off" type="text" id="nombre" placeholder="Nombre" />
                <input autocomplete="off" type="text" id="apellido" placeholder="Apellido" />
            </form>
        </div>
    </div>

    <script src="js/Persona.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
